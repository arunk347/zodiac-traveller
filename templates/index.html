<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="static/css/main.css" />
    <link rel="shortcut icon" href="{{favicon}}" type="image/x-icon">
    <title>Welcome to zodiactraveller</title>
</head>

<body>
    <div class="nav-container">
        <nav>
            <center>
                <h1>Zodiac Traveller</h1>
            </center>
        </nav>
    </div>

    <div class="about-section">
        <div class="jumbotron" id="banner">
            <div class="row">
                <div class="col-sm-9">
                    <h4>About Zodiac traveller</h4>
                    <h6>
                        this website shows you a list of website that you should visit
                        according to your zodiac sign.
                    </h6>
                </div>
                <div class="col-sm-3">
                    <img src="{{logo_image}}" alt="zodiactraveller logo" height="200" width="200" />
                </div>
            </div>
        </div>
    </div>

    <div class="form-container">
        <form action="">
            <label for="zodiac">Select your zodiac sign:</label>
            <select>
                <option value="aries">Aries</option>
                <option value="taurus">taurus</option>
                <option value="gemini">gemini</option>
                <option value="cancer">cancer</option>
                <option value="leo">leo</option>
                <option value="virgo">virgo</option>
                <option value="libra">libra</option>
                <option value="scorpio">scorpio</option>
            </select>
            
                <button type="button" name="submit" id="submit" class="btn btn-outline-success">
                    lets go!!
                </button>
           
        </form>
    </div>

    <footer>
        <center>made with ❤️️ by arun kanjoor</center>
    </footer>
</body>

</html>
